<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Carros Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/bmwlogo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <!-- Menu hambúrguer à esquerda -->
                <a href="#menu" class="menu">
                    <img src="img/menu.png" alt="menu" class="icon">
                    <span>MENU</span> <!-- Texto ao lado do ícone -->
                </a>
            </div>

            <div class="center">
                <!-- Logo da empresa no meio -->
                <a href="#home"><img src="img/bmwlogo.png" alt="Logo BMW" class="icon"></a>
            </div>

            <div class="right">
                <!-- Localização com cidade -->
                <a href="#location">
                    <img src="img/pin-de-localizacao.png" alt="Localização" class="icon">
                    <span id="city">Cidade</span> <!-- Texto da cidade -->
                </a>

                <!-- Carrinho -->
                <a href="#cart">
                    <img src="img/formato-preto-do-carrinho-de-compras.png" alt="Carrinho" class="icon">
                </a>

                <!-- Login -->
                <a href="#login">
                    <img src="img/user.png" alt="Login" class="icon">
                    <span>Login</span> <!-- Texto ao lado do ícone de login -->
                </a>
            </div>
        </nav>
    </header>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Concessionária</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/logoofcbmw.png">
</head>
<body>

    <!-- Navbar (carregada dinamicamente pelo navbar.js) -->
    <div id="navbar"></div>

    <!-- Modal de pesquisa por CEP (Sem botão de pesquisa) -->
    <div id="location-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close-modal">&times;</button>
            <h2>Bem-vindo ao <strong>Site Oficial da BMW</strong></h2>
            <p>Digite seu CEP para encontrar as<br>melhores ofertas de sua região:</p>
            <input type="text" id="cep-input" placeholder="CEP"
name="cep-fake" autocomplete="new-password" list="fake-datalist">
<datalist id="fake-datalist"></datalist>

        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Carrossel de banners -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="img/soumteste.jpg" alt="Banner 1" class="carousel-item">
            <img src="img/gatinopc.webp" alt="Banner 2" class="carousel-item">
            <img src="img/gatopequeninin.png" alt="Banner 3" class="carousel-item">
        </div>
        <button class="prev" onclick="moveSlide(-1)">
            <img src="img/seta-esquerda-azul.png" alt="Seta Esquerda">
        </button>
        <button class="next" onclick="moveSlide(1)">
            <img src="img/seta-direita.png" alt="Seta Direita">
        </button>

        <!-- Pontos de navegação -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>

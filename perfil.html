<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil BMW</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="icon" href="img/logoofcbmw.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <video autoplay loop muted>
                <source src="img/particulaazul.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
            <div class="profile-icon">M</div>
            <p><strong>Nome da pessoa</strong></p>
            <p>emaildapessoa@gmail.com</p>
            <div class="icons">
                <div class="icon-item">
                    <img src="img/usersembarra.png" alt="Ícone 1">
                    <span>Minha conta</span>
                </div>
                <div class="icon-item">
                    <img src="img/ajudando.png" alt="Ícone 2">
                    <span>Ajuda</span>
                </div>
                <div class="icon-item">
                    <img src="img/sairr.png" alt="Ícone 3">
                    <span>Sair</span>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>Meus dados</h2>
            <p id="descricao">Campos com (*) não podem ser alterados</p>
            <div class="form-grid">
                <div class="left-column">
                    <div class="input-container">
                        <label for="nome">Nome*</label>
                        <input type="text" id="nome" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="rg">RG*</label>
                        <input type="text" id="rg" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="cnh">CNH*</label>
                        <input type="text" id="cnh" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="telefone">Telefone*</label>
                        <input type="text" id="telefone" placeholder="">
                    </div>
                </div>
                <div class="right-column">
                    <div class="input-container">
                        <label for="cargo">Cargo*</label>
                        <input type="text" id="cargo" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" placeholder="" maxlength="2">
                    </div>
                    <div class="input-container">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="">
                    </div>
                    <div class="input-container">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="">
                        <img src="img/olhofechado.png" alt="Olho fechado" class="icone-eye" id="eyeIcon">
                    </div>
                </div>
            </div>

            <!-- Botão de salvar alterações -->
            <div class="button-container">
                <button class="salvar-btn">Salvar alterações</button>
            </div>
        </div>
    </div>

    <script>
        // Selecionando o ícone de olho e o input de senha
        const eyeIcon = document.getElementById('eyeIcon');
        const senhaInput = document.getElementById('senha');

        // Função para alternar a visibilidade da senha
        eyeIcon.addEventListener("click", function () {
            if (senhaInput.type === "password") {
                senhaInput.type = "text"; // Torna a senha visível
                eyeIcon.src = "img/olhoaberto.png"; // Ícone de olho aberto
            } else {
                senhaInput.type = "password"; // Torna a senha oculta
                eyeIcon.src = "img/olhofechado.png"; // Ícone de olho fechado
            }
        });
        // Função para bloquear a digitação de números e transformar em maiúsculas
        function bloquearNumeros(event) {
        const key = event.key;

        // Impede a digitação de números
        if (/\d/.test(key)) {
            event.preventDefault();
        }
    }

        // Função para transformar o texto digitado em maiúsculas
        function transformarMaiusculas(event) {
        event.target.value = event.target.value.toUpperCase();  // Converte para maiúsculas
        }

        // Adiciona os eventos nos campos de Estado e Cidade
        document.getElementById("estado").addEventListener("keydown", bloquearNumeros);
        document.getElementById("cidade").addEventListener("keydown", bloquearNumeros);  // Bloqueia números
        document.getElementById("estado").addEventListener("input", transformarMaiusculas);  // Converte para maiúsculas
    </script>
</body>
</html>
